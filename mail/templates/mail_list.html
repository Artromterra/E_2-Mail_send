<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "bootstrap/bootstrap.min.css" %}'/>
    <title>Email Send</title>
</head>
<body style="background: rgb(184, 198, 212);">
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="font-italic">Список писем</h2>
          </div>
        </div>
        <br>
        <div class="row">
        <table class="table table-striped table-sm table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Тема</th>
                <th scope="col">Сообщение</th>  
                <th scope="col">Адрес</th>
                <th scope="col">Время создания</th>
                <th scope="col">Время задержки, сек</th>
                <th scope="col">Время отправки</th>
            </tr>
        </thead>
        <tbody>
        {% for mail in object_list %}
        <tr>
            <td>{{ mail.topic }}</td>
            <td>{{ mail.message }}</td>
            <td>{{ mail.email }}</td>
            <td>{{ mail.date|date:'d-m-Y H:i:s' }}</td>
            <td>{{ mail.delay }}</td>
            <!-- <td>{{ mail.send|date:'d-m-Y H:i:s' }}</td> -->
            <td>{{ mail.send }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'mail:mail_create' %}" role="button">Назад</a>
    </div>
</body>
</html>
